<h2>Angular2 syntax indicates unidirectionality</h2>
<pre class="fragment" data-fragment-index="0"><code>
    <input [value]="userName" />
    <button (click)="btnClick()">Run</button>
</code></pre>
<p class="fragment" data-fragment-index="1">Angular2 bindings are wrapped in brackets or parens.</p>
<p class="fragment" data-fragment-index="2">Brackets are <em>bound</em> to the DOM element; reflected on the way down</p>
<p class="fragment" data-fragment-index="3">Parens indicate events that should communicate to the data model</p>
